<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="google" content="notranslate">
  <meta http-equiv="Content-Language" content="en">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto:300,400,900" rel="stylesheet">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>Tic Tac Toe</title>
</head>

<body>
  <div id="container" class="container">

    <div class="row">


      <!-- A form example -->
      <div class="col-lg-6">
        <div class="divTable" style="border: 2px solid #000;" >
          <div class="divTableBody">
            <div class="divTableRow">
              <div id="pos1" class="position" data-pos="0">1</div>
              <div id="pos2" class="position" data-pos="1">2</div>
              <div id="pos3" class="position" data-pos="2">3</div>
            </div>
            <div class="divTableRow">
              <div id="pos4" class="position" data-pos="3">4</div>
              <div id="pos5" class="position" data-pos="4">5</div>
              <div id="pos6" class="position" data-pos="5">6</div>
            </div>
            <div class="divTableRow">
              <div id="pos7" class="position" data-pos="6">7</div>
              <div id="pos8" class="position" data-pos="7">8</div>
              <div id="pos9" class="position" data-pos="8">9</div>
            </div>
          </div>
        </div>
        <!-- DivTable.com -->
      </div>
      <!--end of column -->
    </div>
  </div>
  <div id="footer" class="container">
    <p>(C) STEVE ZASKE &amp; SOWMYA LOGASWAMY 2017</p>
  </div>
</body>

</html>
